<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DepMRegistration</title>
</head>
<body>
<div class="container">
        <form method="POST" action="/updatedepartment/{{result.id}}">
            {% csrf_token %}
            <div class="user_details">
                <div class="input_pox">
                    <span class="datails">Department number</span>
                    <input type="text" id="Dnumber" name="Dnumber" value="{{result.Dnumber}}">
                </div>
            </div>
                <div class="input_pox">
                    <span class="datails">Department name</span>
                    <input type="text"  id="Dname" name="Dname" value="{{result.Dname}}">
                </div>
            <div class="input_pox">
                    <span class="datails">Doctor </span>
                    <input type="text"  id="docname" name="docname" value="{{result.docname}}">
                </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>

        </form>
    </div>

</body>
</html>
